<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>login</h1>
    <form action="#">
         <label for="name">name:</label>
        
         <input type="text" name="name" id="name" placeholder="please enter your name">
<br>
<br>
         <label for="last_name">last_name:</label>

         <input type="text" name="last_name"id="last_name" placeholder="please enter your last_name">
<br>
<br>
         <label for="email">email:</label>

         <input width="10" type="text" name="email" id="email" placeholder="please enter your email">

<br> 
<br>        
         <label for="password">password:</label>
         
         <input type="password" name="password" id="password" placeholder="please enter your password">
<br>
<br>
         <select name="select" id="select">
            <option value="disabled" disabled>choose your language</option>
        
              <option value="java">java</option>
              <option value="javascript">javascript</option>
              <option value="php">php
              </option>
            </select>
            <br>
            <br>

            <button type="submit">login</button>
</form>

</body>
</html>
